<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruitsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <img src="https://www.bhf.org.uk/-/media/images/information-support/heart-matters/heart-matters/sping-2018/fruits_selection_original_620x400.jpg?rev=5ab47de192b642b9a4d4cce11cb3c92c">
            </div>
            <div class="col">
                <div class="mb-3">
                    <!--Input-box for fruit name-->
                  <label for="fruitname" class="mb-1">Enter fruit name</label>
                  <input type="text" class="form-control fruitname" id="fruitname">                  
                </div>
                <button type="button" class="btn btn-danger" onclick="getFruitdata()">Get Fruit data</button>

                    <!--Fruit container-->
                <div class="fruitContainer mt-5">

                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>
</html>
